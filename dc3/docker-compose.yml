version: '3.9'

services:
    nacos:
        build:
            context: ../
            dockerfile: ./Dockerfile
        image: registry.cn-beijing.aliyuncs.com/dc3/nacos-server:2.3.0
        container_name: dc3-nacos
        hostname: dc3-nacos
        volumes:
            - nacos_log:/home/nacos/logs
        logging:
            driver: json-file
            options:
                max-size: '20m'
                max-file: '20'
        networks:
            dc3net:
                aliases:
                    - dc3-nacos

volumes:
    nacos_log:

networks:
    dc3net:
        driver: bridge
